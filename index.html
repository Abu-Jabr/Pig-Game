<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link type="text/css" rel="stylesheet" href="style.css" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<title>Monqy Rolls</title>
	</head>

	<body>
		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="name-0">Player 1</div>
				<div class="player-score" id="score-0">43</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-0">11</div>
				</div>
			</div>

			<div class="player-1-panel">
				<div class="player-name" id="name-1">Player 2</div>
				<div class="player-score" id="score-1">72</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-1">0</div>
				</div>
			</div>

			<button class="btn-new">
				<i class="ion-ios-plus-outline"></i>New game
			</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
			<button class="btn-hold">
				<i class="ion-ios-download-outline"></i>Hold
			</button>

			<input type="text" class="max-score" value="100" />

			<img src="dice-5.png" alt="Dice" class="dice" />
			<img src="dice-5.png" alt="Dice" class="dice" id="dice-2" />
		</div>
		<!-- <div class="score-btn">
                <button type="button" onclick="setMaxScore">Set</button>
            </div> -->
		<script src="script.js"></script>
	</body>
</html>
